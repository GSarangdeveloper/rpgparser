<div class="container">
  <div class="page-header">
    <h2>AI-Powered Conversion Tools</h2>
    <p>Select a tool to convert your legacy code or design files to modern frameworks.</p>
  </div>
  
  <div class="tab-navigation">
    <button 
      class="tab-button" 
      [ngClass]="{'active': activeTab === 'rpgle'}"
      (click)="setActiveTab('rpgle')"
    >
      RPGLE to Java Conversion
    </button>
    <button 
      class="tab-button" 
      [ngClass]="{'active': activeTab === 'figma'}"
      (click)="setActiveTab('figma')"
    >
      FIGMA to Angular Generation
    </button>
  </div>
  
  <div class="tab-content">
    <div class="tab-pane" [ngClass]="{'active': activeTab === 'rpgle'}">
      <app-rpgle-converter></app-rpgle-converter>
    </div>
    <div class="tab-pane" [ngClass]="{'active': activeTab === 'figma'}">
      <app-figma-converter></app-figma-converter>
    </div>
  </div>
</div>
